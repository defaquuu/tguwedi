name: 💬 Telegram Notifications

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-notify:
    name: 💡 Сборка и уведомления
    runs-on: ubuntu-latest

    steps:
    - name: 💡 Загружаем код
      uses: actions/checkout@v4

    - name: 💡 Устанавливаем .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 💡 Восстанавливаем зависимости
      run: dotnet restore src/SimpleApp/SimpleApp.csproj

    - name: 💡 Собираем проект
      run: dotnet build src/SimpleApp/SimpleApp.csproj --configuration Release --no-restore

    - name: 💡 Уведомляем о начале сборки
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          🚀 Начинаем сборку!
          
          Проект: ${{ github.repository }}
          Автор: ${{ github.actor }}
          Ветка: ${{ github.ref_name }}
          Коммит: ${{ github.sha }}

    - name: 💡 Отправляем итоговое уведомление
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ${{ job.status == 'success' && '✅ СБОРКА УСПЕШНА!' || job.status == 'failure' && '❌ СБОРКА НЕ УДАЛАСЬ!' || job.status == 'cancelled' && '⚠️ СБОРКА ОТМЕНЕНА' || '📊 Сборка завершена' }}
          
          Проект: ${{ github.repository }}
          Статус: ${{ job.status }}
          Ветка: ${{ github.ref_name }}
          
          Ссылка: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}