name: 💬 Telegram Notifications

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/SimpleApp'
  TEST_PATH: 'tests/SimpleApp.Tests'

jobs:
  build:
    name: 💡 Сборка проекта
    runs-on: ubuntu-latest

    steps:
    - name: 💡 Загружаем код
      uses: actions/checkout@v4

    - name: 💡 Устанавливаем .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 💡 Восстанавливаем зависимости
      run: dotnet restore

    - name: 💡 Собираем проект
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: 💡 Уведомляем о начале сборки
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          **Начинаем сборку!**
          
          *Проект:* ${{ github.repository }}
          *Автор:* ${{ github.actor }}
          *Ветка:* ${{ github.ref_name }}
          *Коммит:* ${{ github.sha }}
          
          Ждите результат...

  test:
    name: ✅ Запуск тестов
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: 💬 Загружаем код
      uses: actions/checkout@v4

    - name: 💬 Устанавливаем .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ✅ Запускаем тесты
      run: dotnet test ${{ env.TEST_PATH }} --verbosity normal --logger "trx"

  notify:
    name: 📨 Итоговое уведомление
    needs: [build, test]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: 📅 Получаем текущее время
      id: get-time
      run: echo "current_time=$(date '+%H:%M:%S %d.%m.%Y')" >> $GITHUB_OUTPUT

    - name: 📨 Отправляем итоговое уведомление
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          Сборка завершена!
          
          Проект: ${{ github.repository }}
          Ветка: ${{ github.ref_name }}
          Коммит: ${{ github.sha }}
          Время: ${{ steps.get-time.outputs.current_time }}
          
          Результаты:
          • Сборка: ${{ needs.build.result }}
          • Тесты: ${{ needs.test.result }}
          • Общий статус: ${{ job.status }}
          
          Ссылка: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}